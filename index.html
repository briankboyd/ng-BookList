<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>ng-BookList</title>
	<link rel="stylesheet" href="dist/public/vendor/famous-angular.css.0.5.0/index.css">
	<link rel="stylesheet" type="text/css" href="dist/public/css/app.min.css">
</head>
<body>
	<fa-app ng-controller='layoutCtrl' class="appStyle">
    <fa-header-footer-layout>

      <fa-modifier fa-size="[undefined, 50]">
        <fa-surface fa-background-color="'#dc322f'">
          Header
        </fa-surface>
      </fa-modifier>

      <fa-grid-layout fa-options="myGridLayoutOptions">
        <fa-modifier ng-repeat="item in list">
          <fa-surface fa-background-color="item.bgColor">
            {{item.content}}
          </fa-surface>
        </fa-modifier>
      </fa-grid-layout>

      <fa-modifier fa-size="[undefined, 75]">
        <fa-surface fa-background-color="' 	#859900'">
          Footer
        </fa-surface>
      </fa-modifier>

    </fa-header-footer-layout>
  </fa-app>
 	
	<script src="dist/public/vendor/traceur-runtime.js.1.0.0/index.js"></script>
	<script src="dist/public/vendor/angular.js.1.3.5/index.js"></script>
	<script src="dist/public/vendor/famous-global.js.0.3/index.js"></script>
	<script src="dist/public/vendor/famous-angular.js.0.5.0/index.js"></script>
	<script src="dist/public/vendor/ui-router.js.0.2.13/index.js"></script>
	<script src="dist/public/js/app.min.js"></script>

	</body>
</html>
